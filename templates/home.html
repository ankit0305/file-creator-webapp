<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>File Creator</title>
  </head>
  <body>
    <h1> Welcome to the file creator app.</h1>
    <a href="https://github.com/ankit0305/file-creator-console" target="_blank">Click here for the console application.</a>
    <p>  Please select the value from the dropdown below to generate the required file. </p>
   
    <form action="/action_page.php">
    <label for="size">Size:</label>
    <input type="text" id="size" name="size">
    <label for="unit"></label>
    <select name="Unit" id="unit">
    <option value="Unit">Unit</option>
    <option value="Byte">Byte</option>
    <option value="KB">KB</option>
    <!-- <option value="MB">MB</option>
    <option value="GB">GB</option>
    <option value="TB">TB</option>
    <option value="PB">PB</option> -->
    <input type="submit" value="Submit">
    </select>
    </form>
    {% for value in values%}
    <h1>{{value.name}}</h1>
    <h2>{{value.DOB}}</h2>
    {% endfor %}
  </body>
</html>
